<div class="row px-3 row justify-content-between" style="height: 10%;">
    <b class="green-text">
        <a class="navbar-brand" (click)="onLogoClick()">
            Sebivten
        </a>
    </b>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="d-inline-flex p-0 navbar-nav ml-auto nav-flex-icons" *ngIf="!isAuth">
        <a class="p-1 pr-4 text-light" aria-haspopup="true" aria-expanded="false" (click)="onRegisterClick()">
            Register
            </a>
            <a class="p-1 text-light" aria-haspopup="true" aria-expanded="false" (click)="onLoginClick()">
            Login
            </a>
    </div>    
</div>
