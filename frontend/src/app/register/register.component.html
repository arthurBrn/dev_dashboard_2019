<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 mt-5">
    <div class="card">
      <h1 class="card-header elegant-color white-text text-center py-4">
        <strong>Register</strong>
      </h1>
      <div class="card-body px-lg-5 pt-0">
        <form class="text-center" style="color: #757575;" action="#!">
          <div class="form-row">
            <div class="col">
              <div class="md-form">
                <input type="text" id="materialRegisterFormFirstName" class="form-control" [(ngModel)]="firstName" name="firstName">
                <label for="materialRegisterFormFirstName">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="md-form">
                <input type="email" id="materialRegisterFormLastName" class="form-control" [(ngModel)]="lastName" name="lastName">
                <label for="materialRegisterFormLastName">Last name</label>
              </div>
            </div>
          </div>
          <div class="md-form mt-0">
            <input type="email" id="materialRegisterFormEmail" class="form-control" [(ngModel)]="email" name="email">
            <label for="materialRegisterFormEmail">E-mail</label>
          </div>
          <div class="md-form">
            <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" [(ngModel)]="password" name="password">
            <label for="materialRegisterFormPassword">Password</label>
            <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
              At least 8 characters and 1 digit
            </small>
          </div>
          <button class="btn btn-elegant btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" style="border-radius: 20px;" (click)="onRegisterEvent()">
            Register
          </button>
          <p>or register with:</p>
          <a type="button" class="btn-floating btn-fb btn-sm" (click)="signInWithFB()">
            <i class="fab fa-facebook-f fa-2x" style="color:blue"></i>
          </a>
          <hr>
          <p>By clicking
            <em>Register</em> you agree to our
            <a href="" target="_blank">terms of service</a>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
