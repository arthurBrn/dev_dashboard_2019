<div *ngFor="let service of services" class="col-lg-3 col-md-3 my-3" style="display:inline-flex">
  <app-service-card
    [image]="service.image"
    [title]="service.title"
    [id]="service.id"
    (serviceSelectionned)="onServiceSelectionned($event)"
  >
  </app-service-card>

  <div *ngFor="let el of elementsName">
    OLA : {{ el }}
  </div>
</div>
