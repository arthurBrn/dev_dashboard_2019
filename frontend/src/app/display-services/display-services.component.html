<mat-grid-list cols = "3" rowHeight = "20vw">
    <mat-grid-tile 
    [colspan] = "1"
    [rowspan] = "1"
    *ngFor="let service of services"
    >
    <app-service-card class="m-2"
        [image]="service.image"
        [title]="service.title"
    ></app-service-card>
    </mat-grid-tile>
 </mat-grid-list>
