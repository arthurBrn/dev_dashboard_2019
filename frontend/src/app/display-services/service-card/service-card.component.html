<div class="card p-2"  >
  <div class="view overlay">
    <img class="card-img-top" src="{{ image }}"
         alt="Card image cap">
    <a>
      <div class="mask rgba-white-slight" id = "{{ id }}" (click)="onCardCLick($event)"></div>
    </a>
  </div>
  <div class="card-body d-flex justify-content-center py-2">
    <span>{{ title }}</span>
  </div>
</div>
