<div class="row p-3">
    <label for="dollarId">Dollars</label>
    <input type="text"  class="form-control" [ngModel]="dollarValue" (ngModelChange)="onChangeDollarValue($event)" style="width: 100%;">
</div>
<div class="row p-3">
    <label for="cryptoId">{{ crypto | titlecase }}</label>
    <input type="text" class="form-control" [ngModel]="cryptoValue" (ngModelChange)="onChangeCryptoValue($event)">
</div>
