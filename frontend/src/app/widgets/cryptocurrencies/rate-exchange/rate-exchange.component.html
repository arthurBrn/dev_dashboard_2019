<div class="col-lg-12 mt-4 p-3 z-depth-2 center" style="height: 20vh;">
    <div class="row">
        <div class="col-lg-12">
            <label for="dollarId">Dollars</label>
            <input type="text"  class="form-control" [ngModel]="dollarValue" (ngModelChange)="onChangeDollarValue($event)">
        </div>
        <div class="col-lg-12 mt-3">
            <label for="cryptoId">{{ crypto | titlecase }}</label>
            <input type="text" class="form-control" [ngModel]="cryptoValue" (ngModelChange)="onChangeCryptoValue($event)">
        </div>
    </div>
</div>
