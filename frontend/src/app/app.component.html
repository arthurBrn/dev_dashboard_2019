<div class="container-fluid overflow-hidden" style="height: 100vh;" >
  <div class="row" >
    <div class="col-lg-12 p-0 m-0">
      <nav class="navbar navbar-expand-lg navbar-dark elegant-color">
        <app-navbar class="col-lg-12 px-0" style="height: 10%;"
                    (connecting)="onChangeConnecting($event)"
                    [isAuth]="isAuth"
        ></app-navbar>
      </nav>
    </div>
  </div>
  <div class="row overflow-hidden" style="height: 96%;" *ngIf="isAuth">
    <div class="col-md-2 col-lg-2 px-0 stylish-color px-2">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col-lg-10 col-md-10">
      <app-display-services>
      </app-display-services>
    </div>
  </div>
  <div class="row overflow-hidden" style="height: 96%;" *ngIf="!isAuth">
    <div class="col-lg-12 col-md-12">
      <app-display-services *ngIf="!connecting"></app-display-services>
    </div>
    <div class="col-lg-12" *ngIf="connecting">
      <router-outlet>
      </router-outlet>
    </div>
  </div>
</div>
