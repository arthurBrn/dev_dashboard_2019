<div class="row">
  <div class="col-md-3 col-lg-3"></div>
  <div class="col-md-6 col-lg-6">
    <div class="jumbotron mt-5">
      <h1 class="text-center">
        Current weather in your city
      </h1>
      <hr>
      <div class="md-form mt-5">
        <input type="text" id="city" class="form-control" [(ngModel)]="city">
        <label for="city">Your city</label>
      </div>
      <div class="md-form my-5">
        <input type="number" id="hour" class="form-control" [(ngModel)]="hour">
        <label for="hour">The hour</label>
      </div>
      <button type="button" class="btn text-light elegant-color-dark btn-lg btn-block mt-5 mb-2" style="border-radius:25px;" (click)="onNewWeatherCurrentWidget()" >
        Done !
      </button>
    </div>
  </div>
</div>
